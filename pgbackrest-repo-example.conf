[global]
repo1-path=/home/postgres/pgbackrest-data/backup_space/repo1
repo1-retention-full=2
process-max=2
log-level-console=info
log-level-file=debug
start-fast=y
delta=y

# tls server options
tls-server-address=*
tls-server-cert-file=/home/postgres/pgbackrest-data/certs/pg-backup-repo-server1.crt
tls-server-key-file=/home/postgres/pgbackrest-data/certs/pg-backup-repo-server1.key
tls-server-ca-file=/home/postgres/pgbackrest-data/certs/ca.crt
tls-server-auth=pg1-srv=postgres01
tls-server-auth=pg2-srv=postgres01
tls-server-auth=pg3-srv=postgres01

[postgres01]
pg1-host=pg1-srv
pg1-path=/home/postgres/postgres-data/data
pg1-host-type=tls
pg1-host-cert-file=/home/postgres/pgbackrest-data/certs/pg-backup-repo-server1.crt
pg1-host-key-file=/home/postgres/pgbackrest-data/certs/pg-backup-repo-server1.key
pg1-host-ca-file=/home/postgres/pgbackrest-data/certs/ca.crt
